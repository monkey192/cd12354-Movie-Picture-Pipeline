name: backend-ci

on:
  workflow_dispatch:
  pull_request:
    branches: [ "main" ]
    paths:
      - "starter/backend/**"

permissions:
  contents: read

defaults:
  run:
    working-directory: 'starter/backend'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install pipenv
      run: |
          python -m pip install --upgrade pip
          python -m pip install pipenv
    - name: lint
      run: pipenv run lint